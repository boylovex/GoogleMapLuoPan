<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Map 羅盤設定</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    .option-group {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .preview {
      margin-top: 10px;
      padding: 10px;
      border: 1px dashed #ccc;
      text-align: center;
      background: #eee;
    }
    .preview img {
      max-width: 300px;
      max-height: 300px;
    }
    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      display: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .info {
      background-color: #cce5ff;
      color: #004085;
      border: 1px solid #b8daff;
    }
  </style>
</head>
<body>
  <h1>Google Map 羅盤設定</h1>

  <div class="option-group">
    <label for="customImage">自定義羅盤圖片:</label>
    <input type="file" id="customImage" accept="image/png,image/jpeg,image/gif">
    <div class="preview">
      <p>圖片預覽：</p>
      <img id="imagePreview" src="LuoPan.png" alt="羅盤圖片預覽" style="max-width: 300px;">
    </div>
  </div>

  <div class="option-group">
    <label for="useDefault">使用預設圖片：</label>
    <button id="useDefault">恢復預設圖片</button>
  </div>

  <div class="option-group">
    <h2>左旋方向設定</h2>
    <label>
      <input type="checkbox" id="counterClockwisePositive"> 左旋時角度增加（未勾選則左旋時角度減少）
    </label>
    <p class="description">設定羅盤左旋時角度的變化方向。</p>
  </div>

  <div class="option-group">
    <h2>除錯模式</h2>
    <label>
      <input type="checkbox" id="debugMode"> 啟用除錯模式（重新載入頁面後生效）
    </label>
    <p class="description">開啟除錯模式後，將在瀏覽器主控台顯示詳細的除錯資訊。</p>
  </div>

  <button id="saveButton">儲存設定</button>
  <div id="statusMessage" class="status"></div>

  <script src="modules/optionsController.js"></script>
  <script src="options.js"></script>
</body>
</html>
